<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">

    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <script src="./main.js" defer></script>
</head>
<body>
    <main>
        <div class="top">
            <h1>Password Generator</h1>
            <div class="top-input">
                <p id="password">PTx1f5DaFX</p>
                <button><p class="top-btn-p"></p><img src="./images/icon-copy.svg" alt="copy img"></button>
            </div>
        </div>
        <div class="middle">
            <div class="middle-top">
                <label for="length">Character Length <span>10</span></label>
                <input type="range" min="0" max="20" id="length" value="10">
            </div>
            <div class="includes-box">
                <div class="input-box">
                    <input type="checkbox" id="uppercase" class="checkbox" name="uppercase" value="uppercase">
                    <label for="uppercase">Include Uppercase Letters</label>
                </div>
                <div class="input-box">
                    <input type="checkbox" id="lowercase" class="checkbox" name="lowercase" value="lowercase">
                    <label for="lowercase">Include Lowercase Letters</label>
                </div>
                <div class="input-box">
                    <input type="checkbox" id="incnum" class="checkbox" name="incnum" value="incnum">
                    <label for="incnum">Include Numbers</label>
                </div>
                <div class="input-box">
                    <input type="checkbox" id="symbols" class="checkbox" name="symbols" value="symbols">
                    <label for="symbols"> Include Symbols</label>
                </div>
            </div>
        </div>
        <div class="bottom">
            <div class="strength">
                <h2>STRENGTH</h2>
                <div class="indicator-box">
                    <p class="level">LEVEL</p>
                    <div class="cube-box">
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                        <div class="cube"></div>
                    </div>
                </div>
            </div>
            <button>GENERATE <img src="./images/icon-arrow-right.svg"></button>
        </div>
    </main>
</body>
</html>
